<p>cascading-dropdown works!</p>
<form [formGroup]="profileForm">

	<h1>Profile Form</h1>

	<div>
		<label for="first-name-input">First Name</label>
		<input type="text" id="first-name-input" formControlName="firstNameInput">
	</div>
	<div>
		<label for="last-name-input">Last Name</label>
		<input type="text" id="last-name-input" formControlName="lastNameInput">
	</div>

	<div formArrayName="optionGroups">

		<div *ngFor="let optionGroup of profileForm.controls['optionGroups'];  let i=index " [formGroup]="optionGroup">


			<h4>Option {{ i + 1 }} </h4>

			<div>
				<label for="select-input">Criteria</label>
				<select id="select-input" formControlName="selectInput">

          <option value="0" disabled selected>Select a Criteria</option>
          <option *ngFor="let select of selectValues"  [value]= "select.type">{{select.type}}</option>


        </select>

				<label for="where-input">Option</label>
				<select id="where-input" formControlName="whereInput">
  
            <option value="0" disabled selected>Select an Option</option>
            <option *ngFor="let where of getCriteria(profileForm.controls['optionGroups']?.value[i]?.selectInput)" value="{{where}}">{{where}}</option>


          </select>

			</div>

		</div>

	</div>

</form>
